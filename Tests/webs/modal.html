<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
    <input id="pag" type="text" data-toggle="modal" data-target="#modalModalitaPagamento" class="m-5" value="">
    
  
    <!-- Modal -->
    <div class="modal fade" id="modalModalitaPagamento" tabindex="-1" role="dialog" aria-labelledby="modalModalitaPagamentoTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalModalitaPagamentoTitle">MODALITÃ€ DI PAGAMENTO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <td>Codice</td>
                            <td>Descrizione</td>
                            <td>Numerorate</td>
                            <td>id_codpaga</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="" id="1223" value="122" class="modalita"></td>
                            <td>PAGAMENTO ON-LINE</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="2" class="modalita"></td>
                            <td>POSTE ITALIANE</td>
                            <td>15</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="3" class="modalita"></td>
                            <td>POSTE ITALIANE BONIFICO</td>
                            <td>13</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="inputFill(modalita, input)">Selezione</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        //$('#modalModalitaPagamento').modal('show')
       
            
            var checks = document.getElementsByClassName('modalita')
            var input = document.getElementById('pag')
            var modalita = []

            for(let i=0; i<checks.length; i++){      
                checks[i].onchange= function(){
                    var add= this.id //* (this.checked ? 1 : -1)
                    if(modalita.includes(add)) modalita= modalita.filter(e => e!=add)
                    else(modalita.push(add))
                }
            }

            const inputFill =(arr, input)=>{
                input.value = [... new Set(arr)].join(', ').trim()
                $('#modalModalitaPagamento').modal('hide')
                
            }
    </script>
  </body>
</html>
